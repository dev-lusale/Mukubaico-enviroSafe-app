<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#283593;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0.3" />
    </linearGradient>
    
    <radialGradient id="spotGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Patterns -->
    <pattern id="gridPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="1920" height="1080" fill="url(#mainGradient)"/>
  
  <!-- Grid Overlay -->
  <rect width="1920" height="1080" fill="url(#gridPattern)" opacity="0.3"/>
  
  <!-- Geometric Shapes for TSF Theme -->
  <!-- Large Circle (representing TSF structure) -->
  <circle cx="1600" cy="200" r="150" fill="none" stroke="#4CAF50" stroke-width="3" opacity="0.4"/>
  <circle cx="1600" cy="200" r="120" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.6"/>
  <circle cx="1600" cy="200" r="90" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.8"/>
  
  <!-- Hexagonal Patterns (Safety symbols) -->
  <g transform="translate(300, 800)">
    <path d="M -30,0 L -15,-26 L 15,-26 L 30,0 L 15,26 L -15,26 Z" 
          fill="none" stroke="#2196F3" stroke-width="2" opacity="0.5"/>
    <path d="M -20,0 L -10,-17 L 10,-17 L 20,0 L 10,17 L -10,17 Z" 
          fill="none" stroke="#2196F3" stroke-width="1" opacity="0.7"/>
  </g>
  
  <g transform="translate(1400, 900)">
    <path d="M -25,0 L -12.5,-22 L 12.5,-22 L 25,0 L 12.5,22 L -12.5,22 Z" 
          fill="none" stroke="#FF9800" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Data Flow Lines (representing monitoring) -->
  <path d="M 100,300 Q 400,200 700,350 T 1300,400" 
        fill="none" stroke="#64B5F6" stroke-width="2" opacity="0.6"/>
  <path d="M 150,500 Q 450,400 750,550 T 1350,600" 
        fill="none" stroke="#81C784" stroke-width="2" opacity="0.5"/>
  <path d="M 200,700 Q 500,600 800,750 T 1400,800" 
        fill="none" stroke="#FFB74D" stroke-width="2" opacity="0.4"/>
  
  <!-- Compliance Indicators -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="#4CAF50" opacity="0.7"/>
    <text x="30" y="14" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">ZEMA</text>
    
    <rect x="70" y="0" width="50" height="20" rx="10" fill="#2196F3" opacity="0.7"/>
    <text x="95" y="14" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">EIA</text>
    
    <rect x="130" y="0" width="60" height="20" rx="10" fill="#FF9800" opacity="0.7"/>
    <text x="160" y="14" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">GISTM</text>
    
    <rect x="200" y="0" width="60" height="20" rx="10" fill="#9C27B0" opacity="0.7"/>
    <text x="230" y="14" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">ICOLD</text>
  </g>
  
  <!-- Environmental Elements -->
  <!-- Mountains (representing mining landscape) -->
  <path d="M 0,800 L 200,600 L 400,700 L 600,550 L 800,650 L 1000,500 L 1200,600 L 1400,450 L 1600,550 L 1800,400 L 1920,500 L 1920,1080 L 0,1080 Z" 
        fill="url(#overlayGradient)" opacity="0.3"/>
  
  <!-- Subtle Glow Effects -->
  <circle cx="960" cy="540" r="400" fill="url(#spotGradient)" opacity="0.5"/>
  
  <!-- Corner Accents -->
  <circle cx="50" cy="50" r="5" fill="#64B5F6" opacity="0.6"/>
  <circle cx="1870" cy="50" r="5" fill="#4CAF50" opacity="0.6"/>
  <circle cx="50" cy="1030" r="5" fill="#FF9800" opacity="0.6"/>
  <circle cx="1870" cy="1030" r="5" fill="#9C27B0" opacity="0.6"/>
  
  <!-- Subtle Text Watermark -->
  <text x="960" y="1050" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        opacity="0.3">TSF Safety &amp; Compliance Monitoring System</text>
  
</svg>