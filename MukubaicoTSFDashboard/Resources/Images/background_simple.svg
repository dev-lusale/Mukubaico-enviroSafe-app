<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="subtleGrid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#E0E0E0" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Clean Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Subtle Grid -->
  <rect width="800" height="600" fill="url(#subtleGrid)"/>
  
  <!-- Minimal Geometric Accents -->
  <circle cx="700" cy="100" r="80" fill="none" stroke="#2196F3" stroke-width="1" opacity="0.2"/>
  <circle cx="100" cy="500" r="60" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.2"/>
  
  <!-- Corner Dots -->
  <circle cx="50" cy="50" r="3" fill="#2196F3" opacity="0.3"/>
  <circle cx="750" cy="50" r="3" fill="#4CAF50" opacity="0.3"/>
  <circle cx="50" cy="550" r="3" fill="#FF9800" opacity="0.3"/>
  <circle cx="750" cy="550" r="3" fill="#9C27B0" opacity="0.3"/>
  
</svg>